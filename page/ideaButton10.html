<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Idea</title>
    <link rel="stylesheet" href="../css/ideasButton.css" />
  </head>
  <body>
    <a href="../page/ideaButton.html">
      <img class="arrow" src="../image/arrow.svg" alt="Arrow" />
    </a>
    <section>
      <div class="flex">
        <div class="btnContainer">
          <button class="btn8">Button</button>
        </div>
        <p class="code">
          <br />
          button { <br />
          background-color: #f3f7fe; <br />
          color: #3b82f6; <br />
          border: none; <br />
          cursor: pointer; <br />
          border-radius: 8px; <br />
          width: 100px; <br />
          height: 45px; <br />
          transition: 0.3s; <br />
          }
          <br />
          <br />
          button:hover { <br />
          background-color: #3b82f6; <br />
          box-shadow: 0 0 0 5px #3b83f65f; <br />
          color: #fff; <br />
          }
        </p>
      </div>
    </section>
  </body>
</html>
